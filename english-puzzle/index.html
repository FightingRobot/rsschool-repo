<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Puzzle</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <script src="./scripts/main.js" type="module"></script>
</head>

<body>
    <header class="header">
    </header>

    <main class="main">
        <div class="content main__content">
            <div class="start-screen">
                <h2>ENGLISH PUZZLE</h2>
                <p>Click on words, collect phrases.</p>
                <p>Words can be drag and drop. Select tooltips in the menu.</p>
                <div class="btn btn__start">START</div>
            </div>

            <div class="game-screen">
                <div class="game-screen__header game-screen-header">
                    <div class="game-screen-header__left">
                        <div class="game-screen-header__lvl">
                            <span>Level:</span> <select name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="game-screen-header__page">
                            <span>Page:</span> <select name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>

                    <div class="game-screen-header__right">
                        <div class="btn btn__listen">
                            <img src="./assets/speaker.svg" alt="">
                        </div>
                        <div class="btn btn__translate">
                            <img src="./assets/translate.svg" alt="">
                        </div>
                        <div class="btn btn__sound">
                            <img src="./assets/sound.svg" alt="">
                        </div>
                        <div class="btn btn__back">
                            <img src="./assets/background.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="game-screen__sentence">
                    <p>Здравствуйте, мои маленькие любители экстремизма</p>
                </div>
                <div class="game-screen__playboard playboard">
                    <div class="playboard__row">
                        <div class="playboard__number">1</div>
                        <div class="playboard__sentence playboard__sentence_active"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">2</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">3</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">4</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">5</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">6</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">7</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">8</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">9</div>
                        <div class="playboard__sentence"></div>
                    </div>
                    <div class="playboard__row">
                        <div class="playboard__number">10</div>
                        <div class="playboard__sentence"></div>
                    </div>
                </div>
                <div class="game-screen__puzzle-pieces">
                    <div class="puzzle-piece">Нello</div>
                    <div class="puzzle-piece">my</div>
                    <div class="puzzle-piece">little</div>
                    <div class="puzzle-piece">extremism</div>
                    <div class="puzzle-piece">lovers</div>
                </div>
                <div class="game-screen__buttons">
                    <div class="btn btn__dknow">I don't know</div>
                    <div class="btn btn__check">Check</div>
                </div>

            </div>
        </div>
    </main>
</body>
